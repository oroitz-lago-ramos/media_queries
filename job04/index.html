<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="burger" class="burger" />
        <!-- checkbox commande l'affichage de la ul sur petit écran -->
        <!-- En effet sans Javascript nous sommes obligés de passer par un input de type checkbox -->

        <label for="burger" class="hamburger">
          <!-- burger menu apparait sur petit écran-->
          <hr />
          <hr />
          <hr />
        </label>

        <ul>
          <!-- la liste apparaitra  en ligne sur écran large, en colonne sur petit écran-->
          <li>
            <a href="#">Accueil</a>
          </li>
          <li>
            <a href="#">Présentation</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
